<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>TimeLink - Panel</title>

  <!-- FullCalendar CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    :root {
      --color-principal: #2563eb;
      --color-texto: #1f2937;
      --color-sidebar: #ffffff;
      --color-hover: #ebf2ff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.07);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: var(--color-sidebar);
      padding: 20px 0;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-info h2 {
      font-size: 20px;
      color: var(--color-texto);
    }

    .user-info p {
      font-size: 14px;
      color: #6b7280;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu button {
      width: 100%;
      padding: 12px 20px;
      text-align: left;
      border: none;
      background: none;
      font-size: 15px;
      cursor: pointer;
      color: var(--color-texto);
      display: flex;
      gap: 10px;
      align-items: center;
      transition: 0.2s ease;
    }

    .menu button:hover {
      background: var(--color-hover);
    }

    .menu .active {
      background: var(--color-hover);
      border-left: 4px solid var(--color-principal);
      padding-left: 16px;
    }

    /* CONTENIDO PRINCIPAL */
    .main {
      flex: 1;
      padding: 30px;
      margin-left: 250px;

      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }

    /* PANEL DE HORAS FIJO */
    #hourPanel {
      position: sticky;
      top: 20px;
      z-index: 10;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: var(--color-texto);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div>
      <div class="user-info">
        <h2 id="userName">Usuario</h2>
        <p id="userEmail">email@example.com</p>
      </div>

      <div class="menu">
        <button class="active" onclick="navigate('inicio')">üè† Inicio</button>
        <button onclick="navigate('calendario')">üìÖ Calendario</button>
        <button onclick="navigate('clientes')">üë§ Clientes</button>
        <button onclick="navigate('citas')">üìù Citas</button>
        <button onclick="navigate('ajustes')">‚öôÔ∏è Ajustes</button>
      </div>
    </div>

    <div class="menu">
      <button onclick="logout()">üö™ Cerrar Sesi√≥n</button>
    </div>

  </aside>

  <!-- CONTENIDO -->
  <div class="main" id="mainContent">
    <h1>Bienvenido üëã</h1>
    <p>Aqu√≠ ir√° el contenido din√°mico.</p>
  </div>

  <script>
    // Cargar datos del usuario desde localStorage
    document.getElementById("userName").textContent =
      localStorage.getItem("username") || "Usuario";
    document.getElementById("userEmail").textContent =
      localStorage.getItem("email") || "email@example.com";

    function navigate(section) {
      const main = document.getElementById("mainContent");
      const buttons = document.querySelectorAll(".menu button");

      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      switch (section) {

        case "inicio":
          main.innerHTML = "<h1>Inicio üè†</h1><p>Bienvenido a TimeLink.</p>";
          break;

        case "calendario":

          main.innerHTML = `
            <h1>Calendario üìÖ</h1>
            <div id="calendar" style="margin-top:20px;"></div>

            <div id="hourPanel" style="
              margin-top: 25px;
              padding: 15px;
              border-radius: 10px;
              background: white;
              box-shadow: 0 3px 10px rgba(0,0,0,0.1);
              display: none;
            ">
              <h3>Selecciona una hora:</h3>
              <div id="hourList" style="
                white-space: nowrap;
                overflow-x: auto;
                padding-bottom: 10px;
              "></div>
            </div>
          `;

          setTimeout(() => {
            const hourPanel = document.getElementById("hourPanel");
            const hourList = document.getElementById("hourList");

            function generateHours(dateStr) {
              hourList.innerHTML = "";
              hourPanel.style.display = "block";

              const events = calendar
                .getEvents()
                .filter(ev => ev.start.toISOString().split("T")[0] === dateStr);

              const occupied = events.map(ev =>
                ev.start.toTimeString().slice(0, 5)
              );

              for (let min = 9 * 60; min <= 18 * 60; min += 30) {

                let h = String(Math.floor(min / 60)).padStart(2, "0");
                let m = String(min % 60).padStart(2, "0");
                let hourText = `${h}:${m}`;

                const btn = document.createElement("button");
                btn.textContent = hourText;

                btn.style.padding = "12px 18px";
                btn.style.marginRight = "10px";
                btn.style.borderRadius = "8px";

                if (occupied.includes(hourText)) {
                  btn.style.background = "#fecaca";
                  btn.style.border = "1px solid #dc2626";
                  btn.disabled = true;
                } else {
                  btn.style.background = "#dcfce7";
                  btn.style.border = "1px solid #16a34a";
                  btn.onclick = () => reserveHour(dateStr, hourText);
                }

                hourList.appendChild(btn);
              }
            }

            function reserveHour(dateStr, hourText) {
              if (!confirm(`¬øReservar la cita a las ${hourText}?`)) return;

              calendar.addEvent({
                title: "Reservado",
                start: `${dateStr}T${hourText}:00`,
                backgroundColor: "#dc2626",
                borderColor: "#dc2626"
              });

              hourPanel.style.display = "none";
            }

            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: "dayGridMonth",
              locale: "es",
              firstDay: 1,
              height: "auto",
              selectable: true,

              headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay",
              },

              dateClick(info) {
                hourPanel.style.display = "none";
                generateHours(info.dateStr);
              },

              eventClick(info) {
                if (confirm("¬øEliminar esta cita?")) {
                  info.event.remove();
                }
              }
            });

            calendar.render();
          }, 50);

          break;

        case "clientes":
          main.innerHTML = "<h1>Clientes üë§</h1><p>Pronto podr√°s gestionarlos aqu√≠.</p>";
          break;

        case "citas":
          main.innerHTML = "<h1>Citas üìù</h1><p>Gesti√≥n de citas pr√≥ximamente.</p>";
          break;

        case "ajustes":
          main.innerHTML = "<h1>Ajustes ‚öôÔ∏è</h1><p>Configuraciones del usuario y la app.</p>";
          break;
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>

</html>
