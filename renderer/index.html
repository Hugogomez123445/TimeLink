<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Citas</title>

  <style>
    :root {
      --color-principal: #2563eb;
      --color-fondo: #f9fafb;
      --color-texto: #1f2937;
      --color-borde: #e5e7eb;
      --color-tarjeta: #ffffff;
      --sombra: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-principal: #3b82f6;
        --color-fondo: #020617;
        --color-texto: #e5e7eb;
        --color-borde: #374151;
        --color-tarjeta: #020617;
        --sombra: 0 10px 30px rgba(0, 0, 0, 0.7);
      }
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.18), transparent 55%), var(--color-fondo);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--color-tarjeta);
      width: 360px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--sombra);
      text-align: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    h1 {
      color: var(--color-texto);
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 45px 8px 14px;
      border: 1px solid var(--color-borde);
      border-radius: 10px;
      font-size: 15px;
      background: #f9fafb;
      color: var(--color-texto);
      transition: 0.2s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--color-principal);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
    }

    .icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #6b7280;
    }

    #actionBtn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: var(--color-principal);
      cursor: pointer;
      margin-top: 5px;
      transition: 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #actionBtn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(37, 99, 235, 0.3);
    }

    .toggle {
      margin-top: 18px;
      color: var(--color-principal);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    #passwordError {
      display: none;
      color: #dc2626;
      font-size: 13px;
      margin-top: -10px;
      text-align: left;
    }

    #passwordStrength {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 4px;
      display: none;
    }

    #strengthBar {
      height: 100%;
      width: 0%;
      background: red;
    }

    #loader {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top-color: white;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* =============================== */
    /*  POPUPS ADMIN Y TRABAJADOR      */
    /* =============================== */

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-card {
      background: var(--color-tarjeta);
      width: 300px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: var(--sombra);
      animation: fadeIn 0.25s ease;
    }

    .popup-card h2 {
      text-align: center;
      color: var(--color-texto);
      font-weight: 600;
      margin-bottom: 15px;
    }

    .popup-card input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--color-borde);
      background: #f9fafb;
      margin-top: 10px;
      font-size: 14px;
    }

    .popup-card button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .popup-btn-cancel {
      background: #ddd;
    }

    .popup-btn-confirm {
      background: #2563eb;
      color: white;
    }

    .popup-buttons {
      display: flex;
      justify-content: right;
      gap: 8px;
      margin-top: 15px;
    }

    /* Animaci√≥n aparici√≥n */
    @keyframes fadeIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ========================== */
    /* Botones de portal (admin / trabajador) */
    /* ========================== */

    .access-buttons {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .access-btn {
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      color: #2563eb;
      background: #eef3ff;
      border: 1px solid #d2ddff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .access-btn:hover {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="title">Iniciar Sesi√≥n</h1>

    <div class="input-group" id="email-group" style="display:none;">
      <input type="email" id="email" placeholder="Correo electr√≥nico" />
    </div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Usuario" />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Contrase√±a" />
      <span class="icon" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <p id="passwordError"></p>

    <div id="passwordStrength">
      <div id="strengthBar"></div>
    </div>

    <button id="actionBtn">
      <span id="btnText">Entrar</span>
      <div id="loader"></div>
    </button>

    <div class="toggle" id="toggleText">¬øNo tienes cuenta? Reg√≠strate</div>

    <div class="access-buttons">
      <button id="adminAccess" class="access-btn">Portal admin</button>
      <button id="workerAccess" class="access-btn">Portal trabajador</button>
    </div>

  </div>

  <div id="popupWorker" class="popup-overlay">
    <div class="popup-card">
      <h2>Acceso Trabajador</h2>

      <input id="workerUser" type="text" placeholder="Usuario">
      <input id="workerPass" type="password" placeholder="Contrase√±a">

      <div class="popup-buttons">
        <button id="cancelWorker" class="popup-btn-cancel">Cancelar</button>
        <button id="loginWorkerBtn" class="popup-btn-confirm">Entrar</button>
      </div>
    </div>
  </div>


  <div id="popupAdmin" class="popup-overlay">
    <div class="popup-card">
      <h2>Acceso Administrador</h2>

      <input id="adminUser" type="text" placeholder="Usuario">
      <input id="adminPass" type="password" placeholder="Contrase√±a">

      <div class="popup-buttons">
        <button id="cancelAdmin" class="popup-btn-cancel">Cancelar</button>
        <button id="loginAdminBtn" class="popup-btn-confirm">Entrar</button>
      </div>
    </div>
  </div>

  </div>


  <script src="./renderer.js"></script>

</body>

</html>
